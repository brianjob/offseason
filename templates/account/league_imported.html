{% extends "base.html" %}
{% block content %}
<div class="container">
<table class="table">
	<thead>
		<tr><th>Team</th><th>Imported</th></tr>
	</thead>
	<tbody>
		{% for team in league.team_set.all %}
		<tr class="team-row" data-id="{{team.id}}">
			<td>{{team.name}}</td>
			<td class="result"><i class="glyphicon glyphicon-unchecked"></i></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>
<script type="text/javascript">
$(function() {
	$(".team-row").each(function() {
		var id = $(this).data('id');
		var result = $(this).children('.result');

		fill_roster(id, "{{access_token}}", result);
	});
})

function fill_roster(id, access_token, result) {
	function handle_error(id, access_token, result) {
		result.html('<a href="#" ><i class="glyphicon glyphicon-repeat"></a>')
		result.click(function() {
			fill_roster(id, access_token, result);
		});
	}

	$.post("{% url 'account:fill_roster' %}",
	{
		team_id : id,
		access_token : access_token

	}).done(function(data) {
		data = JSON.parse(data);
		if (data.result == 'success') {
			result.html('<i class="glyphicon glyphicon-success">');
			result.unbind('click');
		} else {
			handle_error(id, access_token, result);
		}
	}).fail(function(err) {
		handle_error(id, access_token, result);
	});
}
</script>
{% endblock %}
